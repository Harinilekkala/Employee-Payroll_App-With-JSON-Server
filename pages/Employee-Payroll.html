<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/Employee_Payroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assests/emplogo.webp" alt ="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
   
    <!--UC-2 Creating Header form-->
    <div class="form-head"> Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>                
            </div>
    <!--uc3-->
            <div class="row-content">
                <label class="label text" for="Profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                            value="../assets/profile1.jpg" required>
                        <img class="profile" id="image1" src="../assests/profile1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                         value="../assets/profile2.jpg" required>
                        <img class="profile" id="image1" src="../assests/pro2.webp">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                         value="../assets/profile3.jpg" required>
                        <img class="profile" id="image1" src="../assests/pro3.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                         value="../assets/profile4.jpg" required>
                        <img class="profile" id="image1" src="../assests/pro4.png">
                    </label>
                </div>
            </div>  
        
    <!-- UC4 Adding gender, departments and salary-->
    <!-- UC 4 -->
            <div class="row-content">
                <label class="label text" for="gender" value="male">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sale" name="sales" value="Sales">
                    <label class="text" for="hr">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="hr">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="hr">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="hr">Others</label>
                </div>
            </div>
    <div class="row">
        <label class="label" for="salary">Salary</label>
        <input class="salary" type="range" id="salary" name="salary" min="10000" max="100000" step="1000" value="50000">
        <output class="salary-output label" for="salary">50000</output>
    </div>
</div>
</form>
<script src="../js/Emp;oyee Payrol.js"></script>
</body>
</html>
