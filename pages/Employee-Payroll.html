<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="link Icon" href="../assests/iconimage.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="StryleSheet" >
    <link rel="Stylesheet" href="../css/Employee_Payroll.css">
</head>
<body>
    <header class="logo-header">
        <div class="logo-Container">
            <img class="img-logo"   src="../assests/emplogo.webp">
            <div class="header-logo">
                <span class="logo-employee">Employee</span><br>
                <span class="logo-payroll">Payroll</span>
            </div>
        </div>
    </header>
    
    <!--UC-2 Creating Header form-->
    <div class="div-form">
        <form class="form-content" onclick="save(event); return false">
            <header class="form-header">Employee Payroll Form</header>
            <div class="form-field">
                <label class="text-label" for="name">Name</label>
                <input class="text-input" type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
        </form>
    
    <!--UC-3 Adding Radio Buttons-->
        <div class="form-field">
            <label class="text-label" for="name">Profile Photo</label>
            <div class="profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile" required value="../assets/pro1.jpg">
                <img class="profile" src="../assests/profile1.jpg">
                </label>
            </div>
            <div class="profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile" required value="../assets/pro2.jpg">
                <img class="profile" src="../assests/pro2.webp">
                </label>
            </div>
            <div class="profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile" required value="../assets/pro3.jpg">
                <img class="profile" src="../assests/pro3.jpg">
                </label>
            </div>
            <div class="profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile" required value="../assets/pro4.jpg">
                <img class="profile" src="../assests/pro4.png">
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
